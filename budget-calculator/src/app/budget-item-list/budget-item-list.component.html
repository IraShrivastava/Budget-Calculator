<section class="budget-items-section">
    <div class="budget-items-container">

        <div class="credit-column">
            <h1>Credit</h1>
            <div class="budget-items">
                <div *ngFor="let items of budgetItemArray">
                    <app-budget-item-card *ngIf="items.transaction === 'Credit'" [items]="items" (deleteBudgetClick)="deleteBudget(items)" (cardClick)="onCardClick(items)" style="display:block;margin-bottom: 20px;"></app-budget-item-card>
                </div>
            </div>            
        </div>

        <div class="debit-column">
            <h1>Debit</h1>
            <div class="budget-items">
                <div *ngFor="let items of budgetItemArray">
                    <app-budget-item-card *ngIf="items.transaction === 'Debit'" [items]="items" (deleteBudgetClick)="deleteBudget(items)" (cardClick)="onCardClick(items)" style="display:block; margin-bottom: 20px;"></app-budget-item-card>
                </div>
            </div>    
        </div>
    </div>
</section>
